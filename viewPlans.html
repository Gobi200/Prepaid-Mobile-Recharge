    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
    const categories = {
        cat1: "PopularPlans",
        cat2: "True5GUnlimited",
        cat3: "AnnualPlans",
        cat4: "DataPacks",
        cat5: "TopUpPacks",
        cat6: "ValuePlans"
    };

    Object.entries(categories).forEach(([tabId, apiEndpoint]) => {
        fetchPlans(tabId, apiEndpoint);
    });

    function fetchPlans(tabId, apiEndpoint) {
        fetch(`http://localhost:3000/${apiEndpoint}`)
            .then(response => response.json())
            .then(data => {
                const plansContainer = document.querySelector(`#${tabId} .row`);
                plansContainer.innerHTML = ""; // Clear existing content

                if (!data || data.length === 0) {
                    plansContainer.innerHTML = "<p class='text-center'>No plans available.</p>";
                    return;
                }

                data.forEach(plan => {
                    let subscriptionIcons = plan.subscriptions.length > 0 
                        ? plan.subscriptions.map(sub => 
                            `<img src="Assert/PlanImages/${sub.toLowerCase().replace(/ /g, '-')}.png" 
                            alt="${sub}" style="width: 40px; height: 40px;">`
                        ).join(' ') 
                        : "<p>No subscriptions available.</p>";

                    let planCard = `
                        <div class="col-md-6 mb-3">
                            <div class="card plan_card">
                                <div class="card-header text-white fs-4 text-start d-inline-block plan_card_head">
                                    <span class="plan_price fw-bold fs-1 d-inline-block">₹${plan.price}</span>
                                    <br>
                                    <span class="d-block plan_span p-1">${plan.validity} | ${plan.data}</span>
                                    <span class="popular-tag position-absolute top-0 end-0 my-3 px-3 py-1 fw-bold tag">
                                        ${plan.tag}
                                    </span>
                                </div>
                                <div class="card-body plan_card_body">
                                    <p><i class="bi bi-telephone-fill icon_color"></i> ${plan.calls}</p>
                                    <p><i class="bi bi-wifi icon_color"></i> ${plan.data}</p>
                                    <p><i class="bi bi-alarm-fill icon_color"></i> Validity: ${plan.validity}</p>
                                    <p><i class="bi bi-chat-dots-fill icon_color"></i> ${plan.sms}</p>
                                    <p><i class="bi bi-bell-fill icon_color"></i> Subscription:</p>
                                    <p>${subscriptionIcons}</p>
                                    <p>✔ Benefits:</p>
                                    <ul>
                                        <li>${plan.benefit}</li>
                                    </ul>
                                </div>
                                <div class="card-footer p-3">
                                    <button class="buy_button" onclick="redirectToPurchase(${plan.price}, 
                                    '${plan.validity}', 
                                    '${plan.data}', 
                                    '${plan.calls}', 
                                    '${plan.sms}', 
                                    '${plan.subscriptions.join(', ')}', 
                                    '${plan.benefit.replace(/'/g, "\\'")}')"> Get Plan </button>
                                </div>
                            </div>
                        </div>
                    `;
                    plansContainer.innerHTML += planCard;
                });
            })
            .catch(error => {
                console.error(`Error loading plans for ${apiEndpoint}:`, error);
                document.querySelector(`#${tabId} .row`).innerHTML = "<p class='text-center text-danger'>Error loading plans. Please try again later.</p>";
            });
    }
});
    </script>
    
    <script>
        function redirectToPurchase(price, validity, data, calls, sms, subscription, benefit) {
    const button = event.target;

    // Disable the button and show a loader (spinner)
    button.innerHTML = `<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Processing...`;
    button.disabled = true;

    // Encode data to safely pass in URL
    const params = new URLSearchParams({
        price,
        validity,
        data,
        calls,
        sms,
        subscription,
        benefit
    });

    // Redirect after slight delay (mimic processing)
    setTimeout(() => {
        window.location.href = `payment.html?${params.toString()}`;
    }, 1500);
}

    </script>
